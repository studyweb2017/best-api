version: "3"
services:
  web:
    image: node:8-alpine
    container_name: api-web
    working_dir: /app
    tty: true
    stdin_open: true
    volumes: 
      - npm5:/app/node_modules
      - ./web:/app
    ports:
      - 2017:2017
    command: npm run compose
  server:
    image: node:8-alpine
    container_name: api-server
    working_dir: /app
    tty: true
    stdin_open: true
    volumes:
      - npm5:/app/node_modules
      - ./server:/app
    command: npm run compose
    depends_on: 
      - db
  db:
    image: mongo:latest
    container_name: api-db
volumes:
  npm5: